<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài Kiểm Tra Số 1 - Vuongquochuy</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px; /* Thêm padding cho các ô */
    }

    h2 {
      margin: 0; /* Giảm khoảng cách cho tiêu đề */
    }

    form {
      margin: 20px; /* Thêm khoảng cách cho form */
    }
  </style>
</head>

<body>
  <h1>Bài Kiểm Tra HTML</h1> 
  <form action="">
    <table style="width: 500px;">
      <tr>
        <th colspan="2"><h2>Đăng Ký</h2></th>
      </tr>
      <tr>
        <th>Họ tên</th>
        <td><input type="text" placeholder="Nhập họ tên"></td>
      </tr>
      <tr>
        <th>Mật khẩu</th>
        <td><input type="password" placeholder="Mật khẩu"></td>
      </tr>
      <tr>
        <th>Nhập lại mật khẩu</th>
        <td><input type="password" placeholder="Nhập lại mật khẩu"></td>
      </tr>
      <tr>
        <th>Giới tính</th>
        <td>
          <input type="radio" name="gender" value="Nam" checked> Nam 
          <input type="radio" name="gender" value="Nu"> Nữ
          <input type="radio" name="gender" value="Khac"> Khác
        </td>
      </tr>
      <tr>
        <th>Ngày sinh</th>
        <td><input type="date" name="ngaysinh"></td>
      </tr>
      <tr>
        <th>Địa chỉ</th>
        <td><input type="text" placeholder="Nhập địa chỉ"></td>
      </tr>
      <tr>
        <th>Avatar</th>
        <td><input type="file" accept="image/*"></td> <!-- Trường để tải lên avatar -->
      </tr>
      <tr>
        <th>Sở thích</th>
        <td>
          <input type="checkbox" name="so-thich" value="the-thao"> Thể thao <br>
          <input type="checkbox" name="so-thich" value="am-thuc"> Ẩm thực <br>
          <input type="checkbox" name="so-thich" value="du-lich"> Du lịch <br>
          <input type="checkbox" name="so-thich" value="doc-sach"> Đọc sách
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
